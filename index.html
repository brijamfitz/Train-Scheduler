<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- CSS links -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--JQuery library -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="display-4">Train Scheduler</h1>
                    <p class="lead">Any time is train time.</p>
                    <hr class="my-4">
                    <p>Build your train schedule below.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3" id="name">
                <p>Train Name</p>
            </div>
            <div class="col-md-3" id="dest">
                <p>Destination</p>
            </div>
            <div class="col-md-2" id="freq">
                <p>Frequency (min)</p>
            </div>
            <div class="col-md-2" id="arrival">
                <p>Next Arrival</p>
            </div>
            <div class="col-md-2" id="mins">
                <p>Minutes Away</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="train-input-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="train-input-destination">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="train-input-time">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="train-time">
                    </div>
                    <div class="form-group">
                        <label for="train-input-frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>
                    <div class="submit-button">
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase database -->
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <!-- Javascript file -->
    <script src="assets/javascript/logic.js"></script>

</body>

</html>
